<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <form action="">
    <h1>SIGN UP FORM</h1>
    <input type="text" name="" id="" placeholder="First Name"><br><br>
    <input type="text" name="" id="" placeholder="Last Name"><br><br>
    <input type="text" name="" id="" placeholder="Email Id"><br><br>
    <input type="text" name="" id="" placeholder="Password"><br><br>
    <p>Select Gender</p>
    <label for="male">Male</label>
    <input type="radio" name="Gender" id="male"><br>
    <label for="female">Female</label>
    <input type="radio" name="Gender" id="female"><br>
    <label for="other">Other</label>
    <input type="radio" name="Gender" id="other"><br><br>

    <label for="">Select country</label>
    <select name="" id="Select country">
        <option value="China">China</option>
        <option value="India">India</option>
        <option value="Japan">JAPAN</option>
    </select>

    <p>Write about your self</p>
    <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea><br>

    <input type="submit" value="Submit">
</form>


    
</body>
</html>
